<form id="form-referral" action="POST">
    {% csrf_token %}
    <div class="form-referral">
      <h3>Invite a Member</h3>
      <input type="hidden" name="user" value="{{user_id}}">
      <label>Name<input type="text" placeholder="Name" name="invite_name"></label>
      <label>Email<input type="email" placeholder="Email" name="invite_email"></label>
    </div>  
      <button class="submit-button">Submit</button>
    </div>
</form>
